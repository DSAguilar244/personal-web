    <script>
        document.getElementById("searchServiceInput").addEventListener("input", function() {
            let searchValue = this.value.toLowerCase();
            let services = document.querySelectorAll(".service-item");
            
            services.forEach(service => {
                let title = service.querySelector(".card-title").textContent.toLowerCase();
                if (title.includes(searchValue)) {
                    service.style.display = "block";
                } else {
                    service.style.display = "none";
                }
            });
        });
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Obtener la URL actual
        let path = window.location.pathname;

        // Remover la clase 'active' de todos los enlaces
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });

        // Asociar la URL con el enlace correspondiente
        if (path.includes("index.html")) {
            document.getElementById("nav-inicio").classList.add("active");
        } else if (path.includes("product.html")) {
            document.getElementById("nav-productos").classList.add("active");
        } else if (path.includes("services.html")) {
            document.getElementById("nav-servicios").classList.add("active");
        } else if (path.includes("contact.html")) {
            document.getElementById("nav-contacto").classList.add("active");
        }
    });
    </script>
